<div class="card" *ngIf="tracks.length != 0" >
    <div class="card-body">
      <h5 class="card-title">Traces</h5>
      <ul class="list-group">
        <button class="list-group-item list-group-item-action" [ngClass]="{'active': track.id===selectedTrackId}" *ngFor="let track of tracks" (click)="selectTrack(track)">
          {{track.name}}
        </button>
      </ul>
    </div>
  </div>
