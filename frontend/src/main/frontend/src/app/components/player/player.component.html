<div class="card" *ngIf="hasTrack">
  <div class="card-body">
    <h5 class="card-title">Player</h5>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-primary" (click)="stop()">
          <i class="fa fa-stop"></i>
        </button>
      </div>
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-primary" (click)="play()" *ngIf="!isPlaying">
          <i class="fa fa-play"></i>
        </button>
        <button class="btn btn-primary" (click)="pause()" *ngIf="isPlaying">
          <i class="fa fa-pause"></i>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-primary" (click)="slower()">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn btn-primary disabled">x{{playerSpeed}}</button>
        <button class="btn btn-primary" (click)="faster()">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div>
      <span>{{speed}}</span>
    </div>
    <div class="box gauge">
      <div class="mask">
        <div class="semi-circle"></div>
        <div class="semi-circle--mask" [ngStyle]="{'-webkit-transform': rotate, '-moz-transform': rotate, 'transform': rotate }"></div>
      </div>
    </div>
  </div>
</div>
