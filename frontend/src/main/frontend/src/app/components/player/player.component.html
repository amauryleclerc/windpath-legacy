<div class="card" *ngIf="hasTrack" >
    <div class="card-body">
      <h5 class="card-title">Player</h5>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group">
          <button class="btn btn-primary" (click)="play()" *ngIf="!isPlaying">
            <i class="fa fa-play"></i>
          </button>
          <button class="btn btn-primary" (click)="pause()" *ngIf="isPlaying">
            <i class="fa fa-pause"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary" (click)="slower()">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn btn-primary disabled">x{{playerSpeed}}</button>
          <button class="btn btn-primary" (click)="faster()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <span class="navbar-text">{{speed}}</span>
        </div>
      </div>
    </div>
  </div>
