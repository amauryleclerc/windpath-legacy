<div class="card">
  <div class="card-body">
    <h5 class="card-title"> Ajouter une trace</h5>
    <form>
      <label class="custom-file">
        <input type="file" id="file" class="custom-file-input" (change)="createTrackFromFile($event)" accept=".gpx" required>
        <span class="custom-file-control"></span>
      </label>
    </form>
  </div>
</div>
